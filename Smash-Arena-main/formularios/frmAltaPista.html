<form name="frmAltaPista" id="frmAltaPista">
    <legend><b>Alta de Pista</b></legend>
    <hr>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
        <input type="text" class="form-control nombrePista"  name="idReserva" placeholder="Nombre de la Pista" aria-label="DNI de la reserva" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Número</span>
        <input type="number" class="form-control numeroPista" placeholder="Número de la Pista" aria-label="numero" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Descripción</span>
        <input type="text" class="form-control descripcionPista"  name="sDescripcionPista" placeholder="Descripción de la Pista" aria-label="Descripcion" aria-describedby="basic-addon1" id="sDescripcionPista">
    </div>
    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary">
    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary">
</form>
