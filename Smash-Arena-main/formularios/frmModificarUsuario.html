<form name="frmModificarUsuario" id="frmModificarUsuario">
    <legend><b>Modificar Usuario</b></legend>
    <hr>
    <select class="form-select mb-3" aria-label="Selecciona un Usuario" id="comboUsuarios">
        <option selected value = "nulo">Selecciona un usuario...</option>
    </select>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nombre</span>
        <input type="text" class="form-control nombreUsuarioModificar" placeholder="Nombre y Apellidos" aria-label="Nombre y Apellidos" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Edad</span>
        <input type="number" class="form-control edadModificar" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="radioSexo" id="radioSexoHombre" checked>
        <label class="form-check-label" for="radioSexo">Hombre</label>
    </div>
    <div class="form-check form-check-inline mb-3">
        <input class="form-check-input" type="radio" name="radioSexo" id="radioSexoMujer">
        <label class="form-check-label" for="radioSexo">Mujer</label>
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" name="checkInstructor" id="checkInstructorModificar">
        <label class="form-check-label" for="checkInstructor">Instructor</label>
      </div>
    <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary">
    <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary">
</form>
