<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Smash-Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css"/>
</head>
<body>
    <div id="titulo">
        <a class="principal" href="login.html"><h1><b>SMASH ARENA</b></h1></a>
    </div>
    <br>
    <div class="divLogin">
        <form name="frmLogin" id="frmLogin">
            <legend><b>Iniciar Sesión</b></legend>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Usuario</span>
                <input type="text" class="form-control usuario"  name="usuario" placeholder="Nombre de Usuario" aria-label="DNI de la reserva" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Contraseña</span>
                <input type="password" class="form-control contraseña" name="contraseña" placeholder="Contraseña" aria-label="numero" aria-describedby="basic-addon1">
            </div>
            <p><b>¿No está registrado? <a name="registro" id="registro">Registrarse aquí</a></b></p>
            <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary">
            <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary">
        </form>
    </div>
    <!-- Registro -->
    <div class="divfrmAltaUsuario">
        <form name="frmAltaUsuario" id="frmAltaUsuario">
            <legend><b>Alta de Usuario</b></legend>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input type="text" class="form-control nombreUsuario" placeholder="Nombre y Apellidos" aria-label="Nombre y Apellidos" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">DNI</span>
                <input type="text" class="form-control dniUsuario" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon1" required >
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Edad</span>
                <input type="number" class="form-control Edad" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1" required >
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSexoAltaUsuario" id="radioSexoHombreAltaUsuario" checked>
                <label class="form-check-label" for="radioSexo">Hombre</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="radio" name="radioSexoAltaUsuario" id="radioSexoMujerAltaUsuario">
                <label class="form-check-label" for="radioSexo">Mujer</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" name="checkInstructor" id="checkInstructor">
                <label class="form-check-label" for="checkInstructor">Instructor</label>
              </div>
            <div class="d-grid gap-2 d-md-block">
                <input type="button" name="botonEnviar" value="Aceptar" class="btn btn-primary">
                <input type="reset" name="botonCancelar" value="Cancelar" class="btn btn-secondary">
            </div>
        </form>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</html>
